<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™®Îçò Î©îÎ™® Ïï±</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #4a6fa5;
        }

        .memo-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 16px;
        }

        .input-group button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .input-group button:hover {
            background: #3a5a84;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9fafc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #e85a5a;
        }
    </style>
</head>
<body>
    <h1>üìí Î™®Îçò Î©îÎ™® Ïï±</h1>
    <div class="memo-container">
        <div class="input-group">
            <input type="text" id="memoInput" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
            <button onclick="addMemo()">Ï∂îÍ∞Ä</button>
        </div>
        <ul id="memoList"></ul>
    </div>

    <script>
        const memoInput = document.getElementById('memoInput');
        const memoList = document.getElementById('memoList');

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î©îÎ™® Î∂àÎü¨Ïò§Í∏∞
        document.addEventListener('DOMContentLoaded', loadMemos);

        function loadMemos() {
            const memos = JSON.parse(localStorage.getItem('memos')) || [];
            memos.forEach(memo => renderMemo(memo));
        }

        function addMemo() {
            const memoText = memoInput.value.trim();
            if (memoText === '') return;

            renderMemo(memoText);
            saveMemo(memoText);

            memoInput.value = '';
        }

        function renderMemo(text) {
            const li = document.createElement('li');
            li.textContent = text;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'ÏÇ≠Ï†ú';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                li.remove();
                deleteMemo(text);
            };

            li.appendChild(deleteBtn);
            memoList.appendChild(li);
        }

        function saveMemo(text) {
            const memos = JSON.parse(localStorage.getItem('memos')) || [];
            memos.push(text);
            localStorage.setItem('memos', JSON.stringify(memos));
        }

        function deleteMemo(text) {
            let memos = JSON.parse(localStorage.getItem('memos')) || [];
            memos = memos.filter(memo => memo !== text);
            localStorage.setItem('memos', JSON.stringify(memos));
        }
    </script>
</body>
</html>
