<body>

    <script>
        // Supabase í´ë¼ì´ì–¸íŠ¸
        let supabaseClient = null;

        async function initSupabase() {

                // ë¸Œë¼ìš°ì €ì—ì„œ @supabase/supabase-jsë¥¼ ì§ì ‘ ë²ˆë“¤í•˜ì§€ ì•Šì•˜ìœ¼ë¯€ë¡œ, ê°„ë‹¨íˆ REST Auth ì—”ë“œí¬ì¸íŠ¸ë¥¼ ì‚¬ìš©í•  ìˆ˜ë„ ìˆì§€ë§Œ
                // ì—¬ê¸°ì„œëŠ” js ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ CDNìœ¼ë¡œ ë¡œë“œí•©ë‹ˆë‹¤.
                await loadSupabaseCdn();
                supabaseClient = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);

                const { data: { session } } = await supabaseClient.auth.getSession();
                currentSession = session;
                updateAuthUI();

        function updateAuthUI() {

            // ë¹„ë¡œê·¸ì¸ ì‹œ ì‘ì„± ê¸°ëŠ¥ ì œí•œ
            addMemoBtn.disabled = !isLoggedIn;
            emailEl.disabled = isLoggedIn;
            pwEl.disabled = isLoggedIn;
        }

        async function signUp() {

            const password = document.getElementById('passwordInput').value;
            if (!email || !password) {

                return;
            }
            const { error } = await supabaseClient.auth.signUp({ email, password });
            if (error) {

                showStatus('ê°€ì… ì™„ë£Œ! ì´ë©”ì¼ ì¸ì¦ì´ í•„ìš”í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            }
        }

        async function signIn() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            if (!email || !password) {
                showStatus('ì´ë©”ì¼/ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) {
                showStatus(`ë¡œê·¸ì¸ ì‹¤íŒ¨: ${error.message}`, 'error');
            } else {
                showStatus('ë¡œê·¸ì¸ ì„±ê³µ!');
            }
        }

        async function signOut() {

            if (error) {

            }

        function requireAuth() {

                return false;
            }
            return true;
        }

        async function loadSupabaseCdn() {
            if (window.supabase) return;
            await new Promise((resolve, reject) => {
                const s = document.createElement('script');
                s.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                s.onload = resolve;
                s.onerror = reject;
                document.head.appendChild(s);
            });
        }
        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showStatus(message, type = 'success') {

            statusDiv.textContent = message;

            statusDiv.style.display = 'block';

        // ë©”ëª¨ ì¶”ê°€ í•¨ìˆ˜
        async function addMemo() {
            if (!requireAuth()) return;
            const input = document.getElementById('memoInput');
            const content = input.value.trim();
            
            if (!content) {
                showStatus('ë©”ëª¨ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/memos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(currentSession ? { 'Authorization': `Bearer ${currentSession.access_token}` } : {})
                    },
                    body: JSON.stringify({ content })

                const result = await response.json();

                    input.value = '';

        // ë©”ëª¨ ëª©ë¡ ë¡œë“œ í•¨ìˆ˜
        async function loadMemos() {
            try {

                        </div>
                    `).join('');

                    // ê° ë©”ëª¨ì˜ ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
                    result.memos.forEach(memo => loadComments(memo.id));
                } else {
                    memoList.innerHTML = '<p>ì €ì¥ëœ ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                }
            } catch (error) {

                showStatus('ë©”ëª¨ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // íŠ¹ì • ë©”ëª¨ì˜ ëŒ“ê¸€ ëª©ë¡ ë¡œë“œ
        async function loadComments(memoId) {

                const response = await fetch(`/api/memos/${memoId}/comments`, {

                }
            } catch (error) {

        // ëŒ“ê¸€ ì‘ì„±
        async function addComment(memoId) {
            if (!requireAuth()) return;
            const input = document.getElementById(`commentInput-${memoId}`);
            const content = (input?.value || '').trim();
            if (!content) {

            try {
